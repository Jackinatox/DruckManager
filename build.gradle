plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
}

dependencies {    
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-core
    implementation group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.23.0'
    // https://mvnrepository.com/artifact/org.apache.logging.log4j/log4j-1.2-api
    implementation group: 'org.apache.logging.log4j', name: 'log4j-1.2-api', version: '2.23.0'
    // https://mvnrepository.com/artifact/jakarta.persistence/jakarta.persistence-api
    implementation group: 'jakarta.persistence', name: 'jakarta.persistence-api', version: '3.2.0'
       // https://mvnrepository.com/artifact/jakarta.xml.bind/jakarta.xml.bind-api
    implementation group: 'jakarta.xml.bind', name: 'jakarta.xml.bind-api', version: '4.0.2'
    // JAXB Runtime Implementation (Add this one!)
    runtimeOnly 'org.glassfish.jaxb:jaxb-runtime:4.0.5' // Or 3.0.2 etc.
}


//mainClassName = 'de.dmsserver.deployer.Deployer'
version = "1.0.0"
sourceCompatibility = '17'
targetCompatibility = '17'

